<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">
        @if (isSignUp()) {
          Create Account
        } @else {
          Welcome Back
        }
      </h1>
      <p class="login-subtitle">
        @if (isSignUp()) {
          Sign up to start tracking your events
        } @else {
          Sign in to continue
        }
      </p>
    </div>

    @if (error(); as errorMsg) {
      <div class="error-message">
        <svg class="error-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <span>{{ errorMsg }}</span>
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="login-form">
      @if (isSignUp()) {
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            placeholder="Your name"
            class="form-input"
          />
        </div>
      }

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="your@email.com"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
          minlength="6"
          class="form-input"
        />
      </div>

      <button
        type="submit"
        [disabled]="loading()"
        class="submit-button"
      >
        @if (loading()) {
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-dasharray="32" stroke-dashoffset="32">
              <animate attributeName="stroke-dasharray" dur="2s" values="0 32;16 16;0 32;0 32" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" dur="2s" values="0;-16;-32;-32" repeatCount="indefinite"/>
            </circle>
          </svg>
          <span>Please wait...</span>
        } @else {
          @if (isSignUp()) {
            <span>Sign Up</span>
          } @else {
            <span>Sign In</span>
          }
        }
      </button>
    </form>

    <div class="login-footer">
      <p class="toggle-text">
        @if (isSignUp()) {
          Already have an account?
          <button type="button" (click)="toggleMode()" class="toggle-link">Sign in</button>
        } @else {
          Don't have an account?
          <button type="button" (click)="toggleMode()" class="toggle-link">Sign up</button>
        }
      </p>
    </div>
  </div>
</div>
